<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce product gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="image/1.jpg" onclick="myFunction(this)">
            <img src="image/2.jpg" onclick="myFunction(this)">
            <img src="image/3.jpg" onclick="myFunction(this)">
            <img src="image/4.jpg" onclick="myFunction(this)">
            <img src="image/5.jpg" onclick="myFunction(this)">
            

        </div>
        <div class="img-container">
            <img id="iamgeBox"src="image/1.jpg" alt="">


        </div>

    </div>

    <script>
        function myFunction(smallImg)
        {
            var fullImg = document.getElementById("iamgeBox");
            fullImg.src = smallImg.src;
        }

    </script>
</body>
</html>
